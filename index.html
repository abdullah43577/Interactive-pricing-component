<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body
    class="flex flex-col justify-center items-center relative h-screen bg-veryPaleBlue"
  >
    <main>
      <h3
        class="text-3xl font-bold text-center text-darkDesaturatedBlue z-10 relative"
      >
        Simple, traffic-based pricing
      </h3>
      <p class="text-center text-grayishBlueTxt z-10 relative">
        Sign-up for our 30-day trial. No credit card required.
      </p>

      <figure class="absolute top-4 ml-40">
        <img src="./images/pattern-circles.svg" alt="patter circle" />
      </figure>

      <div class="card bg-white px-8 py-8 h-96 mt-20 rounded relative">
        <section class="flex items-center justify-between">
          <p class="uppercase text-xs tracking-widest text-grayishBlueTxt">
            100k Pageviews
          </p>

          <div class="month flex items-center">
            <p class="price text-3xl font-extrabold text-darkDesaturatedBlue">
              $100.00
            </p>
            <p class="text-xs pl-1">/ month</p>
          </div>
        </section>

        <section class="slider w-full mt-[40px] mb-[40px] ml-[0] mr-[0]">
          <input
            type="range"
            min="0"
            max="200"
            value="100"
            steps="1"
            class="w-full"
          />
        </section>

        <div
          class="billing flex items-center justify-evenly pb-8 max-w-[350px] ml-[70px]"
        >
          <p class="billTxT text-xs text-grayishBlueTxt">Monthly Billing</p>

          <div
            class="toggleCT bg-lightGrayishBlueToggle rounded-lg w-10 h-5 ml-2 mr-2 relative cursor-pointer"
          >
            <div
              class="toggle rounded-full px-1.5 py-1.5 bg-white absolute left-1 bottom-1 cursor-pointer"
            ></div>
          </div>

          <aside class="flex items-center">
            <p class="billTxT px-1 text-xs text-grayishBlueTxt">
              Yearly Billing
            </p>
            <p
              class="percent discount bg-lightGrayishRed rounded text-xs text-lightRed p-[3px]"
            >
              25% discount
            </p>
            <p
              class="hide discount bg-lightGrayishRed rounded text-xs text-lightRed p-[3px]"
            >
              25%
            </p>
          </aside>
        </div>

        <!-- border -->
        <div class="borderCT opacity-50"></div>

        <section class="features mt-10 flex items-center justify-between">
          <ul>
            <li class="flex items-center justify-start pb-1 text-sm">
              <figure class="pr-3">
                <img src="./images/icon-check.svg" alt="icon check" />
              </figure>
              <p class="text-grayishBlueTxt">Unlimited websites</p>
            </li>

            <li class="flex items-center justify-start pb-1 text-sm">
              <figure class="pr-3">
                <img src="./images/icon-check.svg" alt="icon check" />
              </figure>
              <p class="text-grayishBlueTxt">100% data ownership</p>
            </li>

            <li class="flex items-center justify-start pb-1 text-sm">
              <figure class="pr-3">
                <img src="./images/icon-check.svg" alt="icon check" />
              </figure>
              <p class="text-grayishBlueTxt">Email reports</p>
            </li>
          </ul>

          <button
            class="bg-darkDesaturatedBlue text-lightGrayishBlueToggle text-xs rounded-3xl pt-[10px] pb-[10px] pl-[30px] pr-[30px] hover:text-white"
          >
            Start my trial
          </button>
        </section>
      </div>
    </main>

    <footer class="absolute bottom-5 left-5">
      <div class="attribution text-sm">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/abdullah43577/Interactive-pricing-component"
          target="_blank"
          >Abdullah Ayoola</a
        >.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
